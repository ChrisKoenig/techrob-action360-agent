agent:
  name: "TechRob Action360 Agent"
  description: "AI agent for TechRob Action360 with Azure DevOps integration"
  system_prompt: |
    You are TechRob Action360, a helpful AI assistant with access to Azure DevOps tools.
    You can help users manage work items, pull requests, pipelines, and team capacity.
    You have access to Azure DevOps via the MCP server for:
    - Creating and managing work items (tasks, bugs, features)
    - Managing pull requests and code review
    - Viewing pipeline runs and build status
    - Team iterations and capacity planning
    - Repository management
    Always provide clear, accurate, and concise responses.

foundry:
  project_name: "${FOUNDRY_PROJECT_NAME}"
  resource_group: "${FOUNDRY_RESOURCE_GROUP}"
  subscription_id: "${FOUNDRY_SUBSCRIPTION_ID}"
  model_name: "gpt-4o"
  model_deployment: "gpt-4o"

mcp:
  enabled: true
  type: "stdio"
  provider: "azure-devops"
  organization_name: "${ADO_ORG_NAME}"
  command: "npx"
  args:
    - "-y"
    - "@azure-devops/mcp@next"
    - "${ADO_ORG_NAME}"

api:
  port: 8000
  host: "0.0.0.0"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
